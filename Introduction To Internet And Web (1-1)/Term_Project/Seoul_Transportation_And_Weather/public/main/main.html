    <body>
        <div class="container"> <!--grid 속성을 지정해준 div-->
            <div class="div1"> 
                <p>서울특별시 <br> 대중교통/날씨 정보 조회 서비스</p>

                    <img src="bus-static.png" alt="버스 사진입니다." class="static"> <!-- main의 각 image에 대체 텍스트(alt)를 명시했습니다.-->

                </span>
